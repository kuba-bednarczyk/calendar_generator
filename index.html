<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" >
    <title>Generator Kalendarza</title>
  </head>
  <body>
    <div class="form-container">
      <h1>Kalendarz Mszy Św. Gregoriańskich</h1>
      <form class="calendar-form" action="">
        <label for="year">Wpisz rok: </label>
        <input type="number" id="year" name="year" min="2024" max="2100" value="2025" required >

        <label for="month">Wybierz miesiąc: </label>
        <select id="month" name="month" required>
          <option value="1">Styczeń</option>
          <option value="2">Luty</option>
          <option value="3">Marzec</option>
          <option value="4">Kwiecień</option>
          <option value="5">Maj</option>
          <option value="6">Czerwiec</option>
          <option value="7">Lipiec</option>
          <option value="8">Sierpień</option>
          <option value="9">Wrzesień</option>
          <option value="10">Październik</option>
          <option value="11">Listopad</option>
          <option value="12">Grudzień</option>
        </select>
        <label for="person">Intencja (za...): </label>
        <input type="text" name="person" id="person" required>

        <button type="submit">Generuj kalendarz</button>
      </form>
    </div>
    
    <div class="calendar-container" style="display: none;">
      <!--          generating caalendar with js-->
    </div>
    <button id="print-btn" style="display: none;">Pobierz PDF</button>


    <script type="module" src="/src/index.js"></script>
  </body>
</html>
